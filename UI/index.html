<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stack-lite</title>
  <link rel="stylesheet" type="text/css" href="../UI/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container">
    <div class="top-nav">
      <div class="logo-box">
        <div class="logo"></div>
      </div>
      <div id="auth-box">
        <div class="btn">Login/Sign up</div>
      </div>
    </div>

    <div class="we-deliver">
      <div class="write-del hero-del">
        <div class="write-hero">
          <div class="eat-hero">You just order!</div>
          <div class="eat-ready">We deliver</div>
          <div class="eat-bold">Sumptious and fast</div>
          <p>
            <i>"24 hour food delivery service"</i>
          </p>
        </div>
      </div>
      <div class="btn-space">
        <div class="order-btn">Order Now</div>
      </div>
    </div>

    <div class="variety-box">
      <h2>Food gallery</h2>
      <div class="variety-kind">
        <div class="variety variety-one"></div>
        <div class="variety variety-two"></div>
        <div class="variety variety-three"></div>
        <div class="variety variety-four"></div>
        <div class="variety variety-five"></div>
        <div class="variety variety-six"></div>
      </div>
    </div>
  </div>
  <footer></footer>
</body>

</html>
